<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Timesheet</title>

    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- CSS
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- Link to Firebase JS File -->
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <!-- Link to Moment.js should go here
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>-->


</head>

<body>

<!-- Jumbotron Title -->
<div class="container">
    <div class="jumbotron text-center" id="jumbotron">
        <h1 class="text-center">Employee Data Management<br>
            <small></small>
        </h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Employee Timesheet</h3>
                    </div>
                    <div id="currentSched" class="panel-body">
                        <table id="train-table" class="table">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Role</th>
                                <th>Date</th>
                                <th>Months Worked</th>
                                <th>Monthly Rate ($)</th>
                                <th>Months Billed ($)</th>
                            </tr>
                            </thead>
                            <tbody id="train-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Employee</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3"><label>Employee Name</label>
                                    <input type="text" class="form-control" placeholder="Employee Name" id="train-name-input">
                                </div>
                                <div class="col-md-3"><label>Role</label>
                                    <input type="text" class="form-control" placeholder="Role" id="destination-input">
                                </div>
                                <div class="col-md-3"><label>Start Date (MM/DD/YY) - ex: 01/01/89</label>
                                    <input id="first-train-time-input" data-date-format="mm/dd/yy" class="form-control" placeholder="MM/DD/YY">
                                </div>
                                <div class="col-md-3"><label>Monthly Rate</label>
                                    <input type="number" class="form-control" placeholder="Monthly Rate" id="frequency-input">
                                </div>
                                <div class="col-md-12"><input class="btn btn-default" type="submit" value="Submit" id="add-new">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

<!-- Javascript -->
<script type="text/javascript" src="app.js"></script>

</html>
